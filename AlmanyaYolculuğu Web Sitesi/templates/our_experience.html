{% extends "layout.html" %}

{% block body %}

<div class="container">
    <br><br>
    <h2>Tecrübelerimiz</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Kullanıcı Adı</th>
                <th>Başlık</th>
                <th>Tarih</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            
            {% for experience in data %}
            
            {% if experience["username"] == "GulumserKaraburun" %}
                <tr>
                    <th>GulumserKaraburun</th>
                    <th>{{experience["title"]}}</th>
                    <th>{{experience["date"]}}</th>
                    <th><a href="/experience/{{experience['id']}}"><button type="submit" class="btn btn-primary">Görüntüle</button></a></th>
                </tr>
            {% else %}
            {% endif %}
            
            {% endfor %}

        </tbody>
    </table>
  </div>



{% endblock body %}
